# yaml-language-server: $schema=https://json.schemastore.org/yamllint.json

name: Build and Deploy Frontend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'v21.5.0'
      
    - name: Clean temp files
      run: rm yarn.lock && rm -rf node_modules

    - name: Install Dependencies
      run: yarn

    - name: Build
      run: ${{ vars.ENVVAR }} yarn build

    - name: Archive Production Artifact
      uses: actions/upload-artifact@v2
      with:
        name: front-build
        path: ${{vars.FOLDER_DEST}}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: front-build
        path: ${{vars.FOLDER_DEST}}
    - name: Transfer files via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{secrets.DESTINATION}}
        username: ${{secrets.USER}}
        key: ${{ secrets.DEPLOY_KEY }}
        port: ${{ secrets.PORT }}
        source: ${{vars.FOLDER_DEST}}
        target: ${{secrets.MACHINE_DEST_FOLDER}}
    - name: Reload frontend
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{secrets.DESTINATION}}
        username: ${{secrets.USER}}
        key: ${{ secrets.DEPLOY_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          pm2 reload front --update-env
    